<div class="content" >

    <div class="title col-xl-9 col-lg-6 col-md-6 col-sm-6" drag-scroll><h1><span
            class="lesson"></span> {{jsonObject.title}}</h1></div>

    <app-header></app-header>

    <hr class="col-11">
    <style>
        .pagin /deep/ .ngx-pagination li {
            margin-right: 4rem;
        }

        .pagin /deep/ .ngx-pagination a, .pagin /deep/ li .ngx-pagination button {
            background: transparent;
            color: rgba(255, 255, 255, .4)
        }

        .pagin /deep/ .ngx-pagination .current {
            background: transparent;
            color: rgba(255, 255, 255, 1)
        }

        .pagin /deep/ .ngx-pagination a :hover, .pagin /deep/ li .ngx-pagination button :hover {
            background: transparent;
            color: rgba(255, 255, 255, 1)
        }

        .pagin /deep/ .ngx-pagination a :visited {
            background: transparent;
            color: rgba(255, 255, 255, 1)
        }

        .pagin /deep/ .ngx-pagination ul {
            margin: 0;
            padding: 0;
        }

    </style>


    <div class="cont col-12 col-md-12 col-sm-12 col-lg-11 col-xl-12">

        <div class="opt-container animated fadeIn" *ngFor="let page of jsonObject.page | paginate: {itemsPerPage:1, currentPage: p}">
            <pagination-controls drag-scroll #nav class="pagin" (pageChange)="p = $event" directionLinks="false"
                                 maxSize="18"></pagination-controls>
            <div class="col-10">

                <div class="play col-2">
                    <div class="play-1">
                        <div class="play-2">
                            <div class="play-3">
                                <div class="play-but" id="startBtn" (click)="playAudio()">
                                    <img src="./assets/img/v-icon.png" alt="">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="images row col-10">
                <div class="tr td" id="{{cond}}" (click)="correct(page.item[0].answer, cond )"
                     *ngFor="let cond of page.item[0].options.text; let i = index">
                    {{cond}}
                </div>

            </div>
            <!-- You can now use it in app.component.html -->
          <div class="circle">
            <circle-progress
                    [percent]="(statDateObjects.correct*100)/statDateObjects.total"
                    [titleFontSize]="20"
                    [unitsFontSize]="20"
                    [showSubtitle]="false"
                    [outerStrokeColor]="'#008000'"
                    [animationDuration]="500"
                    [animation]="true"
                    [responsive]="true"
            ></circle-progress>
          </div>
        </div>

    </div>
    <div class="footer col-11">
        <hr>
        <p [innerHTML]='jsonObject.help'></p>
    </div>

    <div class="head">

        <div class="col-xl-9 col-lg-12 col-md-7 col-sm-7"></div>

        <div class="inhead col-xl-3 col-lg-5 col-md-5 col-sm-5">

            <div class="row">
                <div class="info col-2 col-md-2 col-sm-2">
                </div>
                <div class="help col-2 col-md-2 col-sm-2">
                </div>
                <div class="header-buttons col-2 col-md-2 col-sm-2">

                </div>
                <div class="line col-6 col-md-6 col-sm-6">
                </div>

                <div class="col-2 col-md-2 col-sm-2">

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="helpinfo" tabindex="-1" role="dialog" aria-labelledby="help" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Useful information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" mat-icon-button>
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="modal-body">
                <div [innerHTML]='jsonObject.info'></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="notes" tabindex="-1" role="dialog" aria-labelledby="help" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notes-title">Your Notes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="modal-body">
        <app-notes></app-notes>
      </div>
    </div>
  </div>
</div>
